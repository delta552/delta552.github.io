<!DOCTYPE html>
<html lang="en-US">
  <head>
    <h1>Cream Puffs recipe</h1>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cream Puffs EASY</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script async src="scripts/main.js"></script>
  </head>
  <body>
    <img src="images/creampuff.jpg" alt="mashle cream puff" />
    <p>Ingredients for pastry</p>

    <ul>
      <li>120 ml water</li>
      <li>120 ml milk</li>
      <li>120g unsalted butter</li>
      <li>125g flour</li>
      <li>4 eggs</li>
      <li>1 tbsp sugar</li>
      <li>1/4 tbsp salt</li>
    </ul>
    <p>Ingredients for cream</p>

    <ul>
      <li>270 ml double cream</li>
      <li>2 tbsp sugar</li>
      <li>1 tsp vanilla extract</li>
    </ul>
    <a href="https://natashaskitchen.com/cream-puffs-recipe/"
      >variation of this recipe</a
    ><button>Change user</button>
  </body>
</html>
